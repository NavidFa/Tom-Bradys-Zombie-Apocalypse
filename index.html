<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="./data.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js" charset="utf-8"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="controls col-xs-3">
                <div class="diceRoll">
                    <div class="dice">
                        <img id="zombieDie" src="images/zombie.gif" />
                    </div>
                    <div class="dice2">
                        <img id="userDie" src="images/zombie_killer.jpg" />
                    </div>
                    <br>
                </div>
                <div class="rollDiv">
                    <button id="roll" type="button" name="button" onclick="rollDice()"></button>
                </div>
                <img  id="winner" src="images/letsplay.png" />

                <div class="rollDiv">
                    <h2 id='status'></h2>
                </div>
            </div>
            <div class="col-xd-9">
                <head>
                    <img class="center-block" id="brand" alt="Brand" src="images/Zombie-logo2.png">
                </head>
                <div class="game">
                    <main>
                        <div class="container">
                            <div class="row">

                                <div id="map" class="col-xs-9">

                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>



        <footer>
        </footer>
        <script src="./map.js" charset="utf-8"></script>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
